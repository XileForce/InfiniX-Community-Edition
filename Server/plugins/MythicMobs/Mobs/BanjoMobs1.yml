Scrublord:
  Mobtype: creeper
  Display: '&4Scrublord'
  Health: 50000
  Damage: 9003
  Skills:
  - message 100:'$boss; &4HELL IS COMING I AM ITS HARBRINGER!' >0 0.05
  - skill YouDare >0 1
  - skill YouDare2 >0 1
  - skill Destroy ~onExplode 1
  - skill Retort ~onDamaged 1
  - msg 500:'CURSES $target YOU WIN THIS TIME!' ~onDeath 1
  Options:
    AlwaysShowName: false
    MovementSpeed: 0.3
    MaxCombatDistance: 3
    PreventOtherDrops: true
    FuseTicks: 200
    KnockbackResistance: .7
    PreventLeashing: true
    PreventMobKillDrops: true
    PreventSuicide: true
    ShowHealth: true
    FollowRange: 100
    ExplosionRadius: 80
  DamageModifiers:
    - LIGHTNING 0
    - BLOCK_EXPLOSION 0
    - ENTITY_EXPLOSION 0
    - VOID 0
    - POISON 0
    - MAGIC 0
    - WITHER 0
    - FALLING_BLOCK 1
    - THORNS 2
    - CUSTOM 0
    - MELTING 0
    - FIRE_TICK 0
    - FIRE 0
    - SUFFOCATION 0
    - PROJECTILE 0
    - ENTITY_ATTACK 1
    - FALL 0
